<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
    </header>
    <main>
        <section class="container text-center" name="search-column">
            <div class="row">
                <div class="col-2" name="search-bar">
                    <input id="input" type="text" class="input"/>
                    <button class="search-button">search</button>
                </div>
                <div class="col-10" name="today">Today's Forecast</div>
            </div>
        </section>
        <card class="container text-center" name="days">
            <div class="row">
                <div class="col-2" name="d1">1</div>
                <div class="col-2" name="d2">2</div>
                <div class="col-2" name="d3">3</div>
                <div class="col-2" name="d4">4</div>
                <div class="col-2" name="d5">5</div>
            </div>
        </card>
    </main>
    <script class="forecast" href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={88e51004f811b7cf54605321481a9a75}"></script>
    <script class="geocoder" href="http://api.openweathermap.org/geo/1.0/direct?q={city name},{state code},{country code}&limit={limit}&appid={88e51004f811b7cf54605321481a9a75}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
